<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pixabay</title>
    <link rel="searchicon" href="./fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/pixabay.css">
</head>
<body>
    <!--header block-->
    <section id="headerBlock">
        <div class="logo">
            <a href="#" class="logoImage"></a>
        </div><!--logo block-->

        <div class="leftmenu">
            <ul>
                <li><a href="">Photos</a></li>
                <li><a href="">Illustration</a></li>
                <li><a href="">Vectors</a></li>
                <li><a href="">Videos</a></li>
            </ul>
        </div><!--leftmenu block-->

        <div class="rightmenu">
            <ul>
                <li><a href="">...</a></li>
                <li><a href="">
                    Explore
                    <!--<a href="#" class="arrowImage"></a>-->
                </a></li>
                <li><a href="">Login</a></li>
                <li class="last"><a href="">Signup</a></li>
            </ul>
        </div><!--rightmenu block-->

    </section>

    <!--close this header block-->

    <!--slider section-->

    <section id="slidersection">
        <header>
            <h1>
                Stunning free images & royalty free stocks
            </h1>
        </header>
        <main>
            <p>Over 1 million+ high quality stock images and videos shared by our talented community.</p>
        </main>
        <footer>
            <form action="">
                <span class="searchicon"><i class="fa fa-search" aria-hidden="true"></i></span>
                <input type="search" name="" id=""
                placeholder="search images, vectors, videos">
                <span class="imageText">
                    <select name="" id="">
                        <option value="images">images</option>
                        <option value="vectors">vectors</option>
                        <option value="photos">photos</option>
                        <option value="illustration">illustration</option>
                        <option value="videos">videos</option>
                    </select>
                </span>
            </form>
        </footer>
    </section>

    <!--close slider section-->

    <!--images section-->
    
    <!--zen coding ---section#imagesSection>div.image1*4>img-->
    <section id="imagesSection">
        <div class="image1"><img src="./images/image1.jpg" alt=""></div>
        <div class="image2"><img src="./images/image2.jpg" alt=""></div>
        <div class="image3"><img src="./images/image3.jpg" alt=""></div>
        <div class="image4"><img src="./images/image4.jpg" alt=""></div>
    </section>

    <!--close imsge section-->
</body>
</html>
